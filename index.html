<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="imgs/weather.png" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="clouds position-absolute">
      <div class="cloud x1"></div>
      <div class="cloud x2"></div>
      <div class="cloud x3"></div>
      <div class="cloud x4"></div>
      <div class="cloud x5"></div>
    </div>
    <nav class="navbar navbar-expand-lg fixed-top bg-white">
      <div class="container px-5">
        <a class="navbar-brand fs-1" href="#">
          <img
            src="imgs/weather.png"
            alt="Logo"
            width="50"
            class="d-inline-block align-text-top"
          />
          Weather
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active px-4 mx-2" aria-current="page" href="#"
              >Home</a
            >
            <a class="nav-link px-4 mx-2 dot" href="#">News</a>
            <a class="nav-link px-4 mx-2 dot" href="#">Live Cameras</a>
            <a class="nav-link px-4 mx-2 dot" href="#">Photos</a>
            <a class="nav-link px-4 mx-2 dot" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container search ">
      <div
        class="search-control d-flex align-items-center justify-content-center"
      >
        <form class="d-flex position-relative w-100" role="search">
          <input
            class="form-control me-2 p-3 rounded-pill"
            type="search"
            placeholder="Find Your Location..."
            aria-label="Search"
            id="searchInput"
          />
          <button
            class="btn btn-outline-success position-absolute rounded-pill px-5"
            type="submit"
          >
            Find
          </button>
        </form>
      </div>

      <div class="card-group mt-5 rounded-4 overflow-hidden">
      
     
      
        
      </div>
    </div>

    <footer class="bg-white ">
        <div class="container search d-flex align-items-center justify-content-between">
        <form class="d-flex position-relative w-100 footer-search" role="search">
            <input
              class="form-control me-2 p-3 rounded-pill"
              type="search"
              placeholder="Enter Your Email to Subscribe..."
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success position-absolute rounded-pill px-3"
              type="submit"
            >
            Subscribe
            </button>
          </form>
          <div class="social-icons d-flex">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-x-twitter" ></i>
            <i class="fa-brands fa-google-plus-g"></i>
            <i class="fa-brands fa-pinterest-p"></i>
          </div>
        </div>
        <div class="container copy py-5">
            <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
        
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
